<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="navegacion">
      <img
        class="hamburguesa"
        src="./icon-menu-burguer.svg"
        alt="Navegación por el menú"
      />
      <div class="menu">
        <p>MODA MUJER</p>
        <p>MODA HOMBRE</p>
        <p>NUEVA COLECCION</p>
        <p>COLECCIONES ESPECIALES</p>
      </div>
      <div class="iconos">
        <img src="./icon-user.svg" alt="usuario" />
        <img src="./icon-heart.svg" alt="like" />
        <img
          src="./icon-shopping-cart.svg"
          alt="cesta de la compra"
          title="cesta de la compra"
        />
      </div>
    </div>
    <div class="container">
      <div class="header">
        <h5>NUEVAS COLECCIONES</h5>
      </div>

      <div class="grid-contenido">
        <div class="grid-item">
          <img src="./image-3.jpg" alt="Vestido azul" />
          <div class="informacion">
            <p>Vestido</p>
            <p>34,99€</p>
          </div>
        </div>
        <div class="grid-item">
          <div class="contenido">
            <img src="./image-6.jpg" alt="Camisa" />
            <div class="informacion">
              <p>Camisa</p>
              <p>44,99€</p>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <img src="./image-4.jpg" alt="Vaqueros" />
          <div class="informacion">
            <p>Vaqueros</p>
            <p>79,99€</p>
          </div>
        </div>
        <div class="grid-item">
          <img src="./image-5.jpg" alt="Vestido azul" />
          <div class="informacion">
            <p>Polo</p>
            <p>44.95€</p>
          </div>
        </div>
        <div class="grid-item">
          <img src="./image-1.jpg" alt="Vestido azul" />
          <div class="informacion">
            <p>Camisa</p>
            <p>25,00€</p>
          </div>
        </div>
        <div class="grid-item">
          <img src="./image-2.jpg" alt="Vestido azul" />
          <div class="informacion">
            <p>Camiseta</p>
            <p>22,99€</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div>
        <div class="circulo">
          <img src="./icon-truck.svg" alt="Entrega" />
        </div>
        <p>Entrega</p>
      </div>
      <div>
        <p>Devoluciones y cambios</p>
      </div>
      <div>
        <div class="circulo">
          <img src="/icon-phone.svg" alt="Contacto" />
        </div>
        <p>+375 (29) 749-18-23</p>
      </div>
      <div>
        <div class="circulo">
          <img src="./icon-mail.svg" alt="Correo" />
        </div>
        <p>shop@omix.com</p>
      </div>
    </footer>
  </body>
</html>
